<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!----Custom css-->
    <link rel="stylesheet" href="css/style.css" />
    <title>sign in</title>
  </head>
  <body>
    <!--------Nav Bar--------->
    <div class="container main-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light nav-bar">
        <div class="container-fluid" id="navbar-con">
          <a class="navbar-brand" href="#">
            <img src="images/WhatsApp Image 2022-08-23 at 11.58.49 AM.jpeg" />
          </a>
        </div>
      </nav>
      <!---------login main container-------->
      <div class="conatiner-fluid">
        <div class="row login-box">
          <div class="col-md-5 login-area">
            <div class="col-md-12 login-text">
              <div class="login py-3">
                <h4>LOG IN</h4>
              </div>
            </div>
            <!-------------search bar--------->
            <div class="col-md-10 search-bar pt-5 pb-3 mx-4">
              <div class="input-group">
                <select
                  class="form-select"
                  id="inputGroupSelect04"
                  aria-label="Example select with button addon"
                >
                  <option selected>Please Select Account</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <!--------email-------->
            <div class="col-md-10 pt-3 pb-3 mx-4">
              <div class="input-group">
                <input type="text" id="Email" placeholder="Email" />
              </div>
            </div>
            <div class="col-md-10 pt-3 pb-3 mx-4">
              <div class="input-group">
                <input type="text" id="Password" placeholder="Password" />
              </div>
            </div>
            <!-----------button---------->
            <div class="col-md-11 button-col">
              <div class="buttn pt-3 py-3">
                <button class="buttn-1">NEXT</button>
              </div>
            </div>
          </div>
        </div>

        <!--------sign-up button--------->
        <div class="row sign-up">
          <div class="col-md-5 text-color">
            <p>DO YOU HAVE AN ACCOUNT?</p>
            <div class="sign-upbtn">
              <button class="btn-sign">SIGN UP</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  </body>
</html>
